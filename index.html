<html lang="en">

</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <h1>Ayush Patel</h1>
        <p>Cybersecurity | Network Security | Cloud & IoT | Automation</p>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#certifications">Certifications</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="section">
        <h2 class="section-title">Contact Me</h2>
        <div class="contact-container">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-phone-alt"></i>
                    <span>+1 315-952-7490</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>patel.ayush4@northeastern.edu</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Toronto, Canada</span>
                </div>
                <div class="social-icons">
                    <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/ayushpatel2610" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="mailto:patel.ayush4@northeastern.edu" class="contact-btn" target="_blank">Email Me</a>
                </div>
            </div>
            <div class="contact-form">
                <h3>Send Me a Message</h3>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
